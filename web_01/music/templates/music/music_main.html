{% extends 'music/base.html' %}

{% block body %}
    <ul>
    {% if var_all_albums %}
        {% for album in var_all_albums %}
        <li> <a href="{% url 'music:musicDetails' album.id %}"> {{ album.artist }} </a></li>
        {% endfor %}
    {% else %}
        <h3> You don't have albums </h3>
    {% endif %}
    </ul>
{% endblock %}
