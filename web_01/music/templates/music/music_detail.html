<!-- this loads the base hmtl into this html -->
{% extends 'music/base.html' %}

{% block body %}

{% load staticfiles %}
<title> {{ album.artist }} </title>

<img src = "{{ album.album_logo.url }}" width=400>

<h3> {{ album.artist }} </h3>
<h4> {{ album.album_title }} </h4>

{% for song in album.song_set.all %}
    <ul>
        <li> {{ song.song_title }} </li>
    </ul>

{% endfor %}

{% endblock %}
